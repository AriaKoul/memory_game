<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game - Easy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px 0;
        }
        .card {
            aspect-ratio: 3/4;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
        }
        .card.flipped {
            background-color: #fff;
        }
        #score, #debug {
            font-size: 18px;
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
body>
    <h1>Memory Match Game - Easy</h1>
    <div id="game-board" class="game-board"></div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="debug">Debug info will appear here</div>
    <a href="index.html" class="button">Back to Menu</a>

    <script>
        const symbols = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
        const gameBoard = document.getElementById('game-board');
        const scoreValue = document.getElementById('score-value');
        const debugElement = document.getElementById('debug');
        let cards = [];
        let flippedCards = [];
        let score = 0;

        function debug(message) {
            console.log(message);
            debugElement.textContent += message + '\n';
        }

        function initializeGame() {
            debug('Initializing game...');
            gameBoard.innerHTML = ''; // Clear the game board
            cards = [];
            flippedCards = [];
            score = 0;
            scoreValue.textContent = score;

            const shuffledSymbols = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
            debug(`Created ${shuffledSymbols.length} shuffled symbols`);

            shuffledSymbols.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                card.textContent = '?'; // Add this line to show a placeholder
                gameBoard.appendChild(card);
                cards.push(card);
            });

            debug(`Created ${cards.length} cards`);
            debug(`Game board dimensions: ${gameBoard.offsetWidth}x${gameBoard.offsetHeight}`);
        }

        function flipCard() {
            debug('Card flipped');
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.symbol;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.symbol === card2.dataset.symbol) {
                score += 10;
                scoreValue.textContent = score;
                card1.removeEventListener('click', flipCard);
                card2.removeEventListener('click', flipCard);
                debug('Match found');
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '?';
                card2.textContent = '?';
                debug('No match');
            }
            flippedCards = [];

            if (score === symbols.length * 10) {
                debug('Game won');
                alert('Congratulations! You won!');
                initializeGame(); // Restart the game
            }
        }

        window.onload = function() {
            debug('Window loaded');
            initializeGame();
        };
    </script>
</body>
</html>
