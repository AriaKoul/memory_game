<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium (Animals) - Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        .game-board {
            display: inline-grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        #score, #win-message {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #play-again {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Medium (Animals)</h1>
        <div id="game-board" class="game-board"></div>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="win-message" style="display: none;">Congratulations! You won!!</div>
        <a href="index.html" class="button">Back to Menu</a>
        <button id="play-again">Play Again</button>
    </div>

    <script>
        const animals = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯'];
        const POINTS_PER_MATCH = 15;
        let cards = [...animals, ...animals];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;
        let attempts = 0;

        function shuffleCards(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(animal) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.animal = animal;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.animal;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 700);
                }
            }
        }

        function checkMatch() {
            attempts++;
            const [card1, card2] = flippedCards;
            if (card1.dataset.animal === card2.dataset.animal) {
                card1.removeEventListener('click', flipCard);
                card2.removeEventListener('click', flipCard);
                matchedPairs++;
                score += POINTS_PER_MATCH;
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }

            flippedCards = [];
            updateScore();
            checkWin();
        }

        function updateScore() {
            document.getElementById('score-value').textContent = score;
        }

        function checkWin() {
            if (matchedPairs === animals.length) {
                const minAttempts = animals.length;
                const maxBonus = animals.length * POINTS_PER_MATCH / 2; // 50% bonus for perfect game
                const bonus = Math.max(0, Math.floor(maxBonus * (1 - (attempts - minAttempts) / (minAttempts * 2))));
                score += bonus;
                updateScore();
                document.getElementById('win-message').textContent = `Congratulations! You won!! Bonus: ${bonus}`;
                document.getElementById('win-message').style.display = 'block';
            }
        }

        function initializeGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            cards = shuffleCards(cards);
            matchedPairs = 0;
            score = 0;
            updateScore();
            document.getElementById('win-message').style.display = 'none';

            cards.forEach(animal => {
                const card = createCard(animal);
                gameBoard.appendChild(card);
            });
        }

        document.getElementById('play-again').addEventListener('click', initializeGame);

        initializeGame();
    </script>
</body>
</html>
