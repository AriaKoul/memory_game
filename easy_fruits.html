<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy (Fruits)</title>
    <script src="memory-game.js"></script>
    <link rel="stylesheet" href="fruit_background.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
        }
        .card {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.flipped {
            background-color: #fff;
        }
        #score, #win-message {
            margin-top: 20px;
            font-size: 18px;
        }
        #win-message {
            display: none;
            color: green;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Easy (Fruits)</h1>
    <div id="game-board" class="game-board"></div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="win-message">Congratulations! You won!!</div>
    <a href="index.html" class="button">Back to Menu</a>
    <!-- <button id="play-again" class="button">Play Again</button> -->
    <button onclick="resetGame()">Play Again</button>

        const POINTS_PER_MATCH = 10;
    </script>
